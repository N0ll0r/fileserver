<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Serveur de Fichiers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Serveur de Fichiers</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choisissez un fichier à téléverser :</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Téléverser</button>
        </form>

        <h2 class="mt-5">Fichiers disponibles</h2>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ file }}
                    <span>
                        <a href="{{ url_for('view_file', filename=file) }}" class="btn btn-sm btn-info" target="_blank">Voir</a>
                        <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-sm btn-success">Télécharger</a>
                        <form method="post" action="{{ url_for('delete_file', filename=file) }}" class="d-inline" onsubmit="return confirm('Voulez-vous vraiment supprimer ce fichier ?');">
                            <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                        </form>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
